<div class="contact-form">
  <form class="contact-form__form" action="#" method="post">
    <div class="contact-form__grid">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="phone">Phone (optional)</label>
        <input type="text" id="phone" name="phone" inputmode="tel" autocomplete="tel" />
      </div>

      <div>
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="" selected disabled>Please chooseâ€¦</option>
          <option>Table booking</option>
          <option>Functions / group bookings</option>
          <option>Rooms</option>
          <option>Food & allergens</option>
          <option>General enquiry</option>
        </select>
      </div>

      <div class="contact-form__full">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
    </div>

    <button type="submit">Send message</button>

    <p class="contact-form__note">Online contact form coming soon.</p>
  </form>
</div>
